<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood Site</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- <h1 class="visiblity-hidden">Fast Food</h1> -->
    <header class="header">
        <a class="header__title" href="index.html">FastFood</a>
        
            <ul class="header__ul ul">
                <li class="ul__li"><a class="ul__li__a" href="index.html">Home</a></li>
                <li class="ul__li"><a class="ul__li__a" href="#">Delivery Service</a></li>
                <li class="ul__li"><a class="ul__li__a" href="#">About Us</a></li>
            </ul>
    </header>
    <main class="main">
        <div class="start">
            <button class="btn">Speek</button>
            <h3 class="say">Click button and say "Menu"!!!</h3>

            <div class="menyu">
                <h3 class="menyu__title"><i>Menu</i></h3>

                
                <label class="label" for="select">
                    Humburgers:
                    <select class="select" name="Select" id="select">
                        <option value="Lavash simple">Hamburger </option>
                        <!-- <option value="Lavash simple">Hamburger small</option>
                        <option value="Lavash simple">Hamburger big</option> -->
                    </select>
                </label><br><br>

                <label class="label" for="select">
                    Hod Dogs:
                    <select class="select" name="Select" id="select">
                        <option value="Lavash simple">Hod dog </option>
                        <!-- <option value="Lavash simple">Hod dog small</option>
                        <option value="Lavash simple">Hod dog big</option> -->
                    </select>
                </label><br><br>


                <label class="label" for="select">
                    To Drink:
                    <select class="select" name="Select" id="select">
                        <option value="Lavash simple">Coca Cola</option>
                        <option value="Lavash simple">Pepsi</option>
                        
                    </select>
                </label>
                
            </div>
        </div>

        <div class="board">
            <div class="opacitiy">
                <div class="forEat ">
                    <div class="eat ">
                        <img class="burger" src="/img/burger.jpg" alt="">
                        <img class="hoddog" src="/img/Hoddog.jpg" alt="">
                    </div>
                </div>

                <div class="forDrink">
                    <div class="drink ">
                        <img class="cola" src="/img/cola.jpg" alt="">
                        <img class="pepsi" src="/img/pepsi.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>
   
    </main>
       

    <script src="js/app.js"></script>
</body>
</html>
